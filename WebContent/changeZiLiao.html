     <form action="mem.do?method=updateMember" style="margin:0px;" method="post" onSubmit="return CheckForm.Check(this,2)">             	
	<table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#FFFFFF">
      <tr>
        <td height="30" colspan="2">&nbsp;</td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">会员级别
          ：</td>
        <td height="26" class="text">普通会员</td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">真实姓名
          ：</td>
        <td height="26"><input type="text" name="memberName" size="30" class="textBox" value="张三" require="true" dataType="Require" msg="真实姓名不能为空!"/></td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">登录帐号
          ：</td>
        <td height="26"><input type="text" name="loginName" size="30" class="textBox" value="zhangsan" require="true" dataType="Require" msg="登录名不能为空!"/></td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">登录密码
          ：</td>
        <td height="26"><input type="password" name="loginPwd" size="30" class="textBox"/></td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">核对密码	
          ：</td>
        <td height="26"><input name="password" type="password" class="textBox" id="reLoginPwd" onBlur="checkPwd()" size="30"/></td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">联系电话
          ：</td>
        <td height="26"><input type="text" name="phone" size="30" class="textBox" value="13756305180" require="true" dataType="Phone" msg="联系电话不正确!"/></td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">联系地址
          ：</td>
        <td height="26"><input type="text" name="address" size="30" class="textBox" value="长春硅谷大街硅谷大厦921" require="true" dataType="Require" msg="联系地址不能为空!"/></td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">邮政编码
          ：</td>
        <td height="26"><input type="text" name="zip" size="30" class="textBox" value="130000" require="true" dataType="Zip" msg="邮政编码不正确!"/></td>
      </tr>
      <tr bgcolor="#F7F3F7">
        <td width="260" height="26" class="text" align="right">电子邮箱
          ：</td>
        <td height="26"><input type="text" name="email" size="30" class="textBox" value="syswjb@126.com" require="false" dataType="Email" msg="电子邮箱不正确!"/></td>
      </tr>
      <tr>
        <td height="40" colspan="2" align="center">
			<input class="C_Input" type="submit" value="保存"/>
	   </td>
      </tr>
    </table>
	</form>
